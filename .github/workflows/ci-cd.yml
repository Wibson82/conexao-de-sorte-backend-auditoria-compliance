name: "📊 Auditoria Compliance - CI/CD Pipeline"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  workflow_dispatch:
    inputs:
      environment:
        description: "Destino do deploy"
        required: false
        default: "staging"
        type: choice
        options: [ staging, production ]

# ----------------------------------------------------------------------
# PERMISSÕES MÍNIMAS OIDC
# ----------------------------------------------------------------------

permissions:
  contents: read
  id-token: write

# ----------------------------------------------------------------------
# PARÂMETROS GERAIS
# ----------------------------------------------------------------------

env:
  SERVICE_NAME: auditoria-compliance
  TZ: America/Sao_Paulo

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'staging' }}
  cancel-in-progress: false

# ----------------------------------------------------------------------
# JOBS
# ----------------------------------------------------------------------

jobs:
  build_and_deploy_backend:
    runs-on: [self-hosted, Linux, X64]
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get required Key Vault secrets (minimal and explicit)
        id: kv
        uses: azure/get-keyvault-secrets@v1
        with:
          keyvault: ${{ secrets.AZURE_KEYVAULT_ENDPOINT }}
          secrets: |
            conexao-de-sorte-database-r2dbc-url
            conexao-de-sorte-database-username
            conexao-de-sorte-database-password
            conexao-de-sorte-redis-host
            conexao-de-sorte-redis-port
            conexao-de-sorte-redis-password
            conexao-de-sorte-redis-database
            conexao-de-sorte-jwt-issuer
            conexao-de-sorte-jwt-jwks-uri
            conexao-de-sorte-server-port

      - name: Mask sensitive values
        shell: bash
        run: |
          set -Eeuo pipefail
          echo ::add-mask::"${{ steps.kv.outputs.conexao-de-sorte-database-password }}"
          echo ::add-mask::"${{ steps.kv.outputs.conexao-de-sorte-redis-password }}"

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'corretto'
          cache: maven

      - name: Build application
        shell: bash
        run: |
          set -Eeuo pipefail
          ./mvnw clean compile -DskipTests -B -q

      - name: Run tests
        shell: bash
        run: |
          set -Eeuo pipefail
          ./mvnw test -B -q

      - name: Build Docker image
        shell: bash
        run: |
          set -Eeuo pipefail
          docker build -t auditoria-compliance:${{ github.sha }} .

      - name: Security scan with Trivy
        shell: bash
        run: |
          set -Eeuo pipefail
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image --exit-code 0 --severity HIGH,CRITICAL \
            auditoria-compliance:${{ github.sha }} || true

      - name: Create Docker Secrets from Azure Key Vault
        shell: bash
        run: |
          set -Eeuo pipefail
          echo "🔐 Creating Docker secrets from Azure Key Vault values..."

          echo "${{ steps.kv.outputs.conexao-de-sorte-database-r2dbc-url }}" | docker secret create conexao-de-sorte-database-r2dbc-url - --label "source=azure-keyvault" || echo "Secret already exists"
          echo "${{ steps.kv.outputs.conexao-de-sorte-database-username }}" | docker secret create conexao-de-sorte-database-username - --label "source=azure-keyvault" || echo "Secret already exists"
          echo "${{ steps.kv.outputs.conexao-de-sorte-database-password }}" | docker secret create conexao-de-sorte-database-password - --label "source=azure-keyvault" || echo "Secret already exists"
          echo "${{ steps.kv.outputs.conexao-de-sorte-redis-host }}" | docker secret create conexao-de-sorte-redis-host - --label "source=azure-keyvault" || echo "Secret already exists"
          echo "${{ steps.kv.outputs.conexao-de-sorte-redis-port }}" | docker secret create conexao-de-sorte-redis-port - --label "source=azure-keyvault" || echo "Secret already exists"
          echo "${{ steps.kv.outputs.conexao-de-sorte-redis-password }}" | docker secret create conexao-de-sorte-redis-password - --label "source=azure-keyvault" || echo "Secret already exists"
          echo "${{ steps.kv.outputs.conexao-de-sorte-redis-database }}" | docker secret create conexao-de-sorte-redis-database - --label "source=azure-keyvault" || echo "Secret already exists"
          echo "${{ steps.kv.outputs.conexao-de-sorte-jwt-issuer }}" | docker secret create conexao-de-sorte-jwt-issuer - --label "source=azure-keyvault" || echo "Secret already exists"
          echo "${{ steps.kv.outputs.conexao-de-sorte-jwt-jwks-uri }}" | docker secret create conexao-de-sorte-jwt-jwks-uri - --label "source=azure-keyvault" || echo "Secret already exists"
          echo "${{ steps.kv.outputs.conexao-de-sorte-server-port }}" | docker secret create conexao-de-sorte-server-port - --label "source=azure-keyvault" || echo "Secret already exists"

      - name: Deploy to staging
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          set -Eeuo pipefail

          # Deploy via Docker Compose with external secrets
          docker compose -f docker-compose.yml up -d --force-recreate

          # Health check
          timeout 180 bash -c 'until curl -f http://localhost:8093/actuator/health; do sleep 5; done'

          # Validate through Traefik health monitor
          health_monitor_url="https://traefik.conexaodesorte.com.br/health/service/auditoria"
          timeout_total=300
          interval=10
          elapsed=0
          last_response=""
          status=""

          while [ $elapsed -lt $timeout_total ]; do
            echo "🔎 Consultando Traefik (${elapsed}/${timeout_total}s)..."
            response=$(curl -sf --max-time 10 "$health_monitor_url" 2>/dev/null || true)
            last_response="$response"

            if [[ -n "$response" ]]; then
              status=$(echo "$response" | jq -r '.status // "unknown"' 2>/dev/null || echo "unknown")
              status=${status//$'\n'/}
              echo "📊 Status reportado: ${status:-indefinido}"

              if [[ "$status" == "healthy" ]]; then
                echo "✅ Traefik confirmou Auditoria & Compliance como healthy"
                break
              fi
            else
              echo "⚠️ Traefik sem resposta nesta tentativa"
            fi

            sleep "$interval"
            elapsed=$((elapsed + interval))
          done

          if [[ "$status" != "healthy" ]]; then
            echo "❌ Traefik nao confirmou Auditoria & Compliance como healthy apos ${timeout_total}s"
            echo "📝 Ultima resposta recebida: ${last_response:-<sem resposta>}"
            exit 1
          fi

          echo "✅ Deployment successful - auditoria-compliance service is healthy"
